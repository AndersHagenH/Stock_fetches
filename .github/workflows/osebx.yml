name: update-osebx

on:
  schedule:
    - cron: "15 12 * * 1-5"   # Weekdays ~12:15 UTC
  workflow_dispatch: {}        # Allow manual runs

# Grant write permission ONLY for this workflow (repo default can stay read-only)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch OSEBX
        run: |
          python scripts/osebx_fetch.py

      - name: Commit & push data
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage ONLY osebx.json
          git add --force public/data/osebx.json

          # Guard: fail if anything else is staged
          if git diff --name-only --staged | grep -v '^public/data/osebx\.json$' ; then
            echo "Unexpected files staged; aborting."
            git reset --hard
            exit 1
          fi

          # Commit only if there are changes
          git commit -m "Update OSEBX time series" || exit 0
          git push
