name: run-eom-scan

on:
  schedule:
    - cron: "0 * * * 1-5"   # every hour, Monday–Friday (UTC)
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Skip if outside 08–18 Europe/Oslo
        run: |
          hour=$(TZ=Europe/Oslo date +%H)
          if [ "$hour" -lt 8 ] || [ "$hour" -gt 18 ]; then
            echo "Outside 08–18 Europe/Oslo; skipping."
            exit 0
          fi
          echo "Within allowed hours ($hour), continuing."

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install yfinance pandas numpy requests pytz

      - name: Run EOM strategy
        run: python Stock_fetches/eom_strategy.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/data/eom_signal.json || true
          git commit -m "update eom signal" || echo "no changes"
          git push
