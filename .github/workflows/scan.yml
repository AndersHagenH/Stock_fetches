name: Update 3-day scan

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 min (tune as you like)
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install yfinance pandas numpy requests

      - name: Run scanner
        run: python stockfetches.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          ls -lah public/data || true
          git add public/data/scan_3day.json public/data/scan_3day.csv || true
          git commit -m "update scan data" || echo "no changes"
          git push
