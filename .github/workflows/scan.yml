name: Update 3-day scan

on:
  schedule:
    - cron: "*/20 * * * 1-5"   # every 20 minutes, Monday–Friday (UTC)
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # --- Time filter: skip runs outside 08–18 Europe/Oslo ---
      - name: Skip if outside 08–18 Europe/Oslo
        run: |
          hour=$(TZ=Europe/Oslo date +%H)
          if [ "$hour" -lt 8 ] || [ "$hour" -gt 18 ]; then
            echo "Outside 08–18 Europe/Oslo; skipping."
            exit 0
          fi
          echo "Within allowed hours ($hour), continuing."

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install yfinance pandas numpy requests

      - name: Run scanner
        run: python stockfetches.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/data/scan_3day.json public/data/scan_3day.csv || true
          git commit -m "update scan data" || echo "no changes"
          git push
