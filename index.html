<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H<sup>2</sup> Investors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ---- ALL YOUR ORIGINAL STYLE BLOCKS ARE UNCHANGED ---- */
    :root{
      color-scheme: light;
      --bg-gradient: radial-gradient(circle at top, #0e1f4d 0%, #020817 50%, #010513 100%);
      --card-bg: rgba(255,255,255,0.08);
      --card-border: rgba(255,255,255,0.12);
      --accent:#33e2a0;
      --blue:#62b0ff;
      --text:#f8fbff;
      --muted:rgba(248,251,255,0.68);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;flex-direction:column;
      font-family:'Poppins',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background:var(--bg-gradient);color:var(--text)
    }

    /* Front page */
    #front-page{
      min-height:100vh;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:48px 24px;
    }
    #front-inner{
      width:min(960px, 92vw);
      margin:auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
    }
    #front-title{
      font-weight:700;
      letter-spacing:.06em;
      text-transform:uppercase;
      font-size: clamp(2.8rem, 6vw, 5rem);
      line-height:1.05;
      color:var(--text);
    }
    .front-links{
      display:flex;
      gap:24px;
      width:min(720px, 92vw);
      margin-top:8px;
    }
    .front-links a{
      flex:1;
      padding:14px 22px;
      border-radius:14px;
      background:linear-gradient(160deg,rgba(14,31,77,.72),rgba(2,8,23,.86));
      border:1px solid var(--card-border);
      color:var(--text);
      text-decoration:none;
      font-weight:600;
    }
    .front-links a:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.26);
    }
    .front-sub{
      color:var(--muted);
      font-size:1rem;
    }
  </style>
</head>

<body>

  <!-- Landing Page -->
  <section id="front-page" aria-label="Landing">
    <div id="front-inner">
      <div id="front-title">H<sup>2</sup> Investors</div>
      <div class="front-sub">A Garage Project</div>
      <div class="front-links">
        <!-- Now links directly to the new fund1.html file -->
        <a href="fund1.html">Fund 1</a>
        <a href="#">Fund 2</a>
        <a href="#">Fund 3</a>
      </div>
    </div>
  </section>

</body>
</html>
